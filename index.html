<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style type="text/css">
	.grid50 {width:50%;  float:left;  display: inline;  *margin-right:-1px} /* original */
	
	.grid25 {width:25%;  float:left;  display: inline;  *margin-right:-1px}
	.grid75 {width:75%;  float:left;  display: inline;  *margin-right:-1px}
	.grid100 {width:100%;  float:left;  display: inline;  *margin-right:-1px}
	
	.par {  background:#eee}
	.impar {  background:#bbb}
	.module {
	 padding:5px;
	 margin:5px;
	 background:#bada55;
	}
</style>
<body>
	<div class="grid100 par"><div class="module">100%</div></div>
	
	<div class="grid50 par"><div class="module">50%</div></div>
	<div class="grid50 impar"><div class="module">50%</div></div>
	
	<div class="grid75 par"><div class="module">75%</div></div>
	<div class="grid25 impar"><div class="module">25%</div></div>
	
	<div class="grid25 par"><div class="module">25%</div></div>
	<div class="grid50 impar"><div class="module">50%</div></div>
	<div class="grid25 par"><div class="module">25%</div></div>
	
	<div class="grid25 par"><div class="module">25%</div></div>
	<div class="grid25 impar"><div class="module">25%</div></div>
	<div class="grid25 par"><div class="module">25%</div></div>
	<div class="grid25 impar"><div class="module">25%</div></div>
	
	<div class="grid50">
		<div class="grid25 par"><div class="module">25%</div></div>
		<div class="grid25 impar"><div class="module">25%</div></div>
		<div class="grid25 par"><div class="module">25%</div></div>
		<div class="grid25 impar"><div class="module">25%</div></div>
	</div>
	<div class="grid50 par"><div class="module">50%</div></div>
	
	<div class="grid75">
		<div class="grid50 par"><div class="module">75%/2</div></div>
		<div class="grid50 impar"><div class="module">75%/2</div></div>
	</div>
	<div class="grid25 par"><div class="module">25%</div></div>
	
</body>
</html>
